{% load static %}

<html>

  <head>
    {% load staticfiles %}
    <title>MMD page</title>
    <link rel="stylesheet"
          href="{% static 'styles/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'styles/bootstrap-rtl.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'styles/fontiran.css' %}">
    <link rel="stylesheet"
          href="{% static 'styles/print.css' %}">

    <meta charset="UTF-8">

  </head>

  <body>
    <div class="container-fluid rtl">
      <div class="text-center">
        <h3>
          {{ company.name }}
        </h3>
      </div>
      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4 text-center">
          {{ form_name }}
        </div>
        <div class="col-sm-4 text-left">
          سال مالی: {{ financial_year.name }}
        </div>
      </div>


      {% block content %}
      {% endblock %}

    </div>
  </body>

</html>
